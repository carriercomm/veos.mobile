<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" /> 
        <title>VEOS - Video Eyes On the Street</title>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <link href="css/veos.css" rel="stylesheet" type="text/css" /> 
        
        <link rel="VEOS icon" href="images/favicon.ico">     

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript">$.noConflict();</script>
        
   <!--         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgPz9YxO1GGbQU-M5DzxLBAGJqF7cTwpI&amp;sensor=true">-->k
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB75fl3V3AXVEfejWZiIclVB73SuLESB8w&amp;sensor=true">
        </script>        

    </head>
    <body>
        <div data-role="page" id="overview-map-page">
            <div id="overview-map-canvas"></div>
            <div class="map-button-container"> 
                <button class="add-report-button" data-theme="b" data-inline="true" data-icon="plus">Add Report</button>
                <button class="view-list-button" data-theme="b" data-inline="true" data-icon="grid">View As List</button>
            </div>
        </div>

        <script type="text/javascript" charset="utf-8" src="js/libs/phonegap-1.2.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/libs/barcodescanner.js"></script>  

        <script type="text/javascript" charset="utf-8" src="js/libs/underscore-1.3.1.js"></script>     
        <script type="text/javascript" charset="utf-8" src="js/libs/backbone-0.9.2.js"></script>        
        <script type="text/javascript" charset="utf-8" src="js/veos.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/veos.model.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/veos.map.js"></script>

        <script type="text/javascript">
            veos.map.init();

            jQuery('#overview-map-page .add-report-button').click(function() {
                document.location = "report.html";
            });
            jQuery('#overview-map-page .view-list-button').click(function() {
                document.location = "installations.html";
            });
        </script>
    </body>
</html>
