<!DOCTYPE html>
<html>
    <body>
        <div data-role="page" id="installation-details-page">
            <div data-theme="a" data-role="header">
                <span class="flag-button-container">
                    <a class="flag-button" data-role="button" data-theme="e" data-icon="alert" data-iconpos="notext" href="">
                    </a>
                </span>                
                <span class="edit-button-container">
                    <a class="edit-button" data-role="button" data-theme="e" data-icon="edit" data-iconpos="notext" href="">
                    </a>
                </span>
                <h3>
                    Installation Details
                </h3>
            </div>
            <div data-role="content">
                <a class="compliance-banner" data-role="button" data-theme="a" data-icon="arrow-r" data-iconpos="right" href=""></a>

                <div class="owner-name-container">
                    <span class="field" name="owner_name" />
                </div>
                <div class="owner-type-container">
                    <span class="field" name="owner_type" />
                </div>
                <div>
                    <b>Security Operator: </b><span class="field" name="operator_name" />
                </div>
                <div class="last-updated-container">
                    <b>Last update: </b><span class="field" name="created_at" />
                </div>
                
                <div data-role="collapsible-set" data-theme="" data-content-theme="" class="report">
                    <div data-role="collapsible" data-collapsed="false" class="photos-container">
                        <h3>
                            Photos - <span class="photo-count" />
                        </h3>
                        <div class="photo-thumbnail-container">
                        </div>
                    </div>
                </div>

                <div data-role="collapsible" data-collapsed="false" class="location-container">
                    <h3>
                        Location
                    </h3>
                    <div class="map-thumbnail-container">
                    </div>
                    <div>
                        <span class="field" name="loc_description" />
                    </div>
                </div>

                <!-- <button id="modal-button" onclick="veos.showModal(93)">Bring up the modal</button> -->
                <!-- passing in a random Id for nwo -->
                <!-- photo-details overlay... content is hidden until photo is clicked -->
                <div id="photo-details-content">
                    <h3>
                        Photo Details
                    </h3>
                    <div data-role="fieldcontain" id="photo-details-tag-buttons">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend><b>What is this picture about?</b></legend>
                            <input name="is_camera" class="is-camera field" id="is-camera" value="camera" type="checkbox">
                            <label for="is-camera"><b>Camera</b></label>
                            <input name="is_sign" class="is-sign field" id="is-sign" value="sign" type="checkbox">
                            <label for="is-sign"><b>Sign</b></label>
                            <input name="is_other" class="is-other field" id="is-other" value="other" type="checkbox">
                            <label for="is-other"><b>Other</b></label>
                        </fieldset>
                    </div>

                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend><b>Note</b></legend>
                            <textarea class="field" name="photo-notes" id="photo-note" placeholder="Any other observations..."></textarea>
                        </fieldset>
                    </div>
                </div>

                <div class="camera-details-container" data-role="collapsible-set" data-theme="" data-content-theme="">
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Cameras - <span class="field" name="camera_count" />
                        </h3>
                        <ul>
                            <li>
                                <b>Number of cameras: </b>
                                <span class="field" name="camera_count" />
                            </li>
                            <li>
                                <b>Cameras pointed at: </b>
                                <span class="field multi-field" name="surveilled_space" />
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="sign-details-container" data-role="collapsible-set" data-theme="" data-content-theme="">
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Signs - <span class="field" name="has_sign" />
                        </h3>

                        <ul>
                            <li>
                                <b>Sign <span class="field" name="has_sign" /></b>
                            </li>
                            <li>
                                <b>Visibility:</b> <span class="field" name="sign_visibility" />
                            </li>
                            <li>
                                <b>Stated purpose:</b> <span class="field" name="sign_stated_purpose" />
                            </li>
                            <li>
                                <b>Stated properties:</b> <span class="field" name="sign_properties" />
                            </li>
                            <li>
                                <b>Text of sign:</b> <span class="field" name="sign_text" />
                            </li>
                        </ul>
                    </div>
                </div>

                <div data-role="collapsible-set" data-theme="" data-content-theme="">
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Notes
                        </h3>
                        <span class="field" name="notes" />
                    </div>
                </div>

            </div>
            
            <div data-theme="a" data-role="footer" class="footer-with-buttons">
                <a data-role="button" data-theme="f" data-icon="back" data-iconpos="left" href="installations-list.html">
                    Back
                </a>
            </div>
        </div>


    </body>
</html>
