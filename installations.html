<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>VEOS - Video Eyes On the Street</title>

        <link rel="stylesheet" href="css/veos.css" />
        <link rel="stylesheet" href="themes/veos.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js">
        </script>    
    </head>

    <body>
        <!-- INSTALLATIONS PAGE -->

        <div data-role="page" id="installations-page">
            <div data-theme="a" data-role="header">
                <h5>
                    VEOS - surveillance within <span id="range-from-pin">2</span> km
                </h5>
            </div>
            <div data-role="content">
                <div class="ui-grid-a">
                    <!-- this is filled in the installations.js -->
                </div>
            </div>
            <div data-theme="a" data-role="footer" class="footer-with-buttons">
                <a class="add-report-button" data-role="button" data-inline="true" data-transition="fade" data-theme="b" data-icon="plus" data-iconpos="left">
                    Add New
                </a>
                <a class="map-view-button" data-role="button" data-inline="true" data-theme="b" data-icon="home" data-iconpos="left">
                    Map View
                </a>
            </div>       
        </div>



        <!-- INSTALLATION-DETAILS PAGE -->
        
        <div data-role="page" id="installation-details-page">
            <div data-theme="a" data-role="header">
                <h5>
                    VEOS - <span class="installation-title"></span>
                </h5>
            </div>            
            <div data-role="content">
                <div class="map-thumbnail-container">
                </div >
                <div class="installation-details-text-container">
                    <b>
                        <span class="city-location"></span> - <span class="installation-title"></span>
                        <br />
                        <span class="compliance"></span>
                        <br />
                        <br />
                    </b>
                    <b>Owner: <span class="installation-owner"></span></b>
                    <br />
                    <b>Type: <span class="installation-type"></span></b>
                    <br />
                    <br />
                </div>


                <div class="ui-grid-a">
                    <!-- Filled by installations.js -->
                </div>
            </div>
            <div data-theme="a" data-role="footer" class="footer-with-buttons">
                <a class="add-report-button" data-role="button" data-inline="true" data-transition="fade" data-theme="b" data-icon="plus" data-iconpos="left">
                    Add New
                </a>
                <a class="map-view-button" data-role="button" data-inline="true" data-theme="b" data-icon="home" data-iconpos="left">
                    Map View
                </a>
            </div>  
        </div>


        <!-- POINT-DETAILS PAGES -->

        <div data-role="page" id="point-details-page">
            <div data-theme="a" data-role="header">
                <h3>
                    VEOS - <span class="installation-title">Eaton Centre</span>
                </h3>
            </div>
            <div data-role="content">
                <div>
                    <b><span class="point-type"/></b>
                    <br />
                    <br />
                </div>
                <div>
                    <b><span class="point-title-1"/></b><span class="point-content-1"/>
                    <br />
                </div>
                <div>
                    <b><span class="point-title-2"/></b><span class="point-content-2"/>
                    <br />
                </div>
                <div>
                    <b><span class="point-title-3"/></b><span class="point-content-3"/>
                    <br />
                </div>
                <div>
                    <b><span class="point-title-4"/></b><span class="point-content-4"/>
                </div>
                <br />             
                <div class="map-thumbnail-container">
                </div>
            </div>
        </div>


        <script type="text/javascript" charset="utf-8" src="js/libs/underscore-1.3.1.js"></script>     
        <script type="text/javascript" charset="utf-8" src="js/libs/backbone-0.9.2.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/veos.model.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/installations.js"></script>        

        <script>
            jQuery(document).ready(function() {
                jQuery('.map-view-button').click(function() {
                    document.location.href="overview-map.html"
                });
                jQuery('.add-report-button').click(function() {
                    document.location.href="report.html"
                });
            });
        </script>
    </body>
</html>
