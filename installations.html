<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" /> 
        <title>VEOS - Video Eyes On the Street</title>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" href="themes/veos.css" />
        <link rel="stylesheet" href="css/veos.css" /> 
        
        <link rel="icon" href="images/favicon.ico"/>

        <script type="text/javascript" charset="utf-8" src="js/libs/cordova-1.5.0.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript">
            $.noConflict();
            jQuery(document).bind("mobileinit", function(){
              jQuery.mobile.defaultPageTransition = 'none'; // disable transitions
            });
        </script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB75fl3V3AXVEfejWZiIclVB73SuLESB8w&amp;sensor=true"></script>        

        <script type="text/javascript" charset="utf-8" src="js/libs/underscore-1.3.1.js"></script>     
        <script type="text/javascript" charset="utf-8" src="js/libs/backbone-0.9.2.js"></script>        
        <script type="text/javascript" charset="utf-8" src="js/veos.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/veos.map.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/veos.model.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/veos.view.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/installations.js"></script>
    </head>

    <body>
        <!-- INSTALLATIONS PAGE -->

        <div data-role="page" id="installations-page">
            <div data-theme="a" data-role="header">
                <h5>
                    VEOS - surveillance within <span id="range-from-pin">2</span> km
                </h5>
            </div>
            <div data-role="content">
                <div class="ui-grid-a">
                    <!-- this is filled in the installations.js -->
                </div>
            </div>
            <div data-theme="a" data-role="footer" class="footer-with-buttons">
                <a class="add-report-button" data-role="button" data-inline="true" data-transition="fade" data-theme="b" data-icon="plus" data-iconpos="left" href="report.html">
                    Add New
                </a>
                <a class="map-view-button" data-role="button" data-inline="true" data-theme="b" data-icon="home" data-iconpos="left" href="overview-map.html">
                    Map View
                </a>
            </div>       
        </div>



        <!-- INSTALLATION-DETAILS PAGE -->
        
        <div data-role="page" id="installation-details-page">
            <div data-theme="a" data-role="header">
                <h5>
                    VEOS - <span class="installation-title"></span>
                </h5>
            </div>            
            <div data-role="content">
                <div class="map-thumbnail-container">
                </div >
                <div class="installation-details-text-container">
                    <b>
                        <span class="city-location"></span> - <span class="installation-title"></span>
                        <br />
                        <span class="compliance"></span>
                        <br />
                        <br />
                    </b>
                    <b>Owner: <span class="installation-owner"></span></b>
                    <br />
                    <b>Type: <span class="installation-type"></span></b>
                    <br />
                    <br />
                </div>

                <div class="ui-grid-a">
                    <!-- Filled by installations.js -->
                </div>
            </div>
            <div data-theme="a" data-role="footer" class="footer-with-buttons">
                <a class="add-report-button" data-role="button" data-inline="true" data-transition="fade" data-theme="b" data-icon="plus" data-iconpos="left" href="report.html">
                    Add New
                </a>
                <a class="map-view-button" data-role="button" data-inline="true" data-theme="b" data-icon="home" data-iconpos="left" href="overview-map.html">
                    Map View
                </a>
            </div>
        </div>


        <!-- POINT-DETAILS PAGES -->

        <div data-role="page" id="point-details-page">
            <div data-theme="a" data-role="header">
                <h3>
                    VEOS - <span class="installation-title">Eaton Centre</span>
                </h3>
            </div>
            <div data-role="content">
                <div>
                    <b><span class="point-type"></span></b>
                    <br />
                    <br />
                </div>
                <div>
                    <b><span class="point-title-1"></span></b><span class="point-content-1"></span>
                    
                </div>
                <div>
                    <b><span class="point-title-2"></span></b><span class="point-content-2"></span>
                    
                </div>
                <div>
                    <b><span class="point-title-3"></span></b><span class="point-content-3"></span>
                    
                </div>
                <div>
                    <b><span class="point-title-4"></span></b><span class="point-content-4"></span>
                </div>
                <div class="photo-thumbnail-container">
                </div>             
                <div class="map-thumbnail-container">
                </div>
            </div>
            <div data-theme="a" data-role="footer" class="footer-with-buttons">
                <a class="add-report-button" data-role="button" data-inline="true" data-transition="fade" data-theme="b" data-icon="plus" data-iconpos="left" href="report.html">
                    Add New
                </a>
                <a class="map-view-button" data-role="button" data-inline="true" data-theme="b" data-icon="home" data-iconpos="left" href="overview-map.html">
                    Map View
                </a>
            </div>            
        </div>


        <script type="text/javascript" charset="utf-8" src="js/libs/underscore-1.3.1.js"></script>     
        <script type="text/javascript" charset="utf-8" src="js/libs/backbone-0.9.2.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/veos.model.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/veos.map.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/installations.js"></script>        

        <script type="text/javascript">
            veos.init();
        </script>
    </body>
</html>
