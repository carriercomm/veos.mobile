<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <style>
            /* App custom styles */
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js">
        </script>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyADosfr10Z0idZbNiRFtXKXzzOlwOar8vU&sensor=true">
        </script>
        <script type="text/javascript">
        function initialize() {
            var myOptions = {
            center: new google.maps.LatLng(-34.397, 150.644),
            zoom: 8,
            mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
        }
        </script>


    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="width:100%; height:100%"></div>

        <div data-role="page" id="page2">
            <div data-theme="a" data-role="header" data-position="fixed">
                <h3>
                    VEOS - surveillance within xxx km
                </h3>
            </div>
            <div data-role="content">
                <div>
                    <img src="https://codiqa.com/static/images/v2/image_component.jpg" />
                </div>
                <a data-role="button" data-inline="true" data-transition="fade" href="#page2">
                    Add New
                </a>
                <a data-role="button" data-inline="true" data-transition="fade" href="#page2">
                    List View
                </a>
            </div>
        </div>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    VEOS
                </h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textinput2">
                            Owner
                        </label>
                        <input id="textinput2" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="selectmenu1">
                        Type
                    </label>
                    <select name="selectmenu1" id="selectmenu1" data-theme="e">
                        <option value="retail_camera">
                            Retail camera
                        </option>
                        <option value="street_camera">
                            Street camera
                        </option>
                    </select>
                </div>
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                        <a data-role="button" data-transition="fade" data-theme="e" href="#page1">
                            Add Photo
                        </a>
                    </div>
                    <div class="ui-block-b">
                        <a data-role="button" data-transition="fade" data-theme="e" href="#page1">
                            Pin to map
                        </a>
                    </div>
                    <div class="ui-block-c">
                        <a data-role="button" data-transition="fade" data-theme="e" href="#page1">
                            Add Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
