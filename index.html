<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" /> 
        <title>VEOS - Video Eyes On the Street</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <script type="text/javascript" charset="utf-8" src="js/libs/phonegap-1.2.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/libs/barcodescanner.js"></script>
        <link rel="VEOS icon" href="images/favicon.ico">

        <style>
            /* App custom styles */
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

<!--    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js">
        I cause issues with Google Maps API
-->

        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyADosfr10Z0idZbNiRFtXKXzzOlwOar8vU&amp;sensor=true">
        </script>
        <script type="text/javascript">
            var locSuccess = function(current_position) {
                var lat_lng = new google.maps.LatLng(current_position.coords.latitude,current_position.coords.longitude);

                var myOptions = {
                    center: lat_lng,
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

                // adding a marker for the current location as determined by the browser/phone
                var marker = new google.maps.Marker({
                    position: lat_lng,
                    title:"Your position"
                });

                // To add the marker to the map, call setMap();
                marker.setMap(map);
            };
            var locFail = function() {
                alert('Unable to retrieve your current GPS location, please enable GPS and reload!');
            };

            function initialize() {
                // retrieve the current position of the phone
                navigator.geolocation.getCurrentPosition(locSuccess, locFail);
                // var myOptions = {
                // center: new google.maps.LatLng(43.656,-79.381),
                // zoom: 14,
                // mapTypeId: google.maps.MapTypeId.ROADMAP
                // };
                // var map = new google.maps.Map(document.getElementById("map_canvas"),
                // myOptions);
            }            
        </script>
    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
</html>
